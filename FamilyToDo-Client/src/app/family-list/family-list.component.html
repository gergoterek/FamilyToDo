<div>
    <h3>Family members</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <ng-container>
                <tr
                    *ngFor="let family of familyService.getFamilyMembers"
                    [routerLink]="['/', 'family', family.id]"
                >
                    <td>{{ family.name }}</td>
                    <td>{{ family.role }}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
