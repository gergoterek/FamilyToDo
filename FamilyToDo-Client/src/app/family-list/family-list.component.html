<div style="padding-left: 3em; padding-top: 2em;">

  <h3>{{family?.name}} family members:</h3>
  <table mat-table class="mat-elevation-z8" width="14%;">
    <tr>
      <th mat-header-cell style="padding-bottom: 1em;"> Name </th>
      <th mat-header-cell style="padding-bottom: 1em;"> Role </th>
    </tr>
    <ng-container *ngFor="let user of family?.users">
      <tr>
        <td mat-cell style="padding-left: 0.8em;">
          {{user?.nickname}}
        </td>
        <td mat-cell *ngIf="user.role==='ROLE_ADMIN'" style="text-align: center;">
          ADMIN
        </td>
        <td mat-cell *ngIf="user.role==='ROLE_USER'" style="text-align: center;">
          USER
        </td>
      </tr>
    </ng-container>

  </table>
</div>

<div style="padding-left: 3em; padding-top: 2em;">
  <button mat-raised-button color="primary" (click)="goToInvitation()">
    Invite your family!
  </button>
</div>
