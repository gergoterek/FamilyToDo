<div>
    <h2>Family members</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <ng-container>
                <tr
                    *ngFor="let family of familyService.families"
                    [routerLink]="['/', 'family']"
                >
                    <td>{{ family.username }}</td>
                    <td>{{ family.role }}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
