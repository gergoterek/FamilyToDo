<div style="padding-left: 3em;">
        <h1>My Tasks</h1>
        <div>
        </div>
        <table>
            <tbody>
                
                <ng-container
                    *ngIf="tableService.getTables.length > 0"
                >
                    <tr
                        *ngFor="let table of tableService.getTables"
                        [routerLink]="['/', 'tables', table.id]"
                    >
                        <td>{{ table.name }}</td>
                        <app-element-list></app-element-list>
                    </tr>
                </ng-container>
                <tr
                    *ngIf="tableService.getTables.length === 0"
                >
                    <div style="padding-left: 2em;">
                        <h4>
                            You have no tables:( Create one!
                        </h4>
                    </div>
                </tr>
                <div>
                    <app-table-form></app-table-form>
                </div>
        
            </tbody>
        </table>
    </div>
