<div style="padding-left: 3em;">
        <h1>My Tasks</h1>
        <div>
        </div>
        <table>
            <tbody>                
                <ng-container
                    *ngIf="tableService.fTables.length > 0"
                >
                    <tr
                        *ngFor="let table of tableService.fTables"
                        [routerLink]="['/', 'tables']"
                    >
                    
                        <h3>{{ table.taskName }}</h3>
                        <table>
                            <tbody>
                                <ng-container
                                    *ngIf="table.elements.length > 0"
                                >
                                <div style="padding-left: 1em;">
                                    <tr *ngFor="let element of table.elements">
                                            {{element.elementName}}
                                    </tr> 
                                </div>
                                    <tr
                                        *ngIf="tableService.fTables.length === 0"
                                    >
                                    <div style="padding-left: 1em;">
                                        <h4>
                                            You have no elements in the task!
                                        </h4>
                                    </div>
                                </ng-container>   
                            </tbody>
                        </table>                    
                    </tr>
                </ng-container>
                <tr
                    *ngIf="tableService.fTables.length === 0"
                >
                    <div style="padding-left: 2em;">
                        <h4>
                            You have no tables:( Create one!
                        </h4>
                    </div>
                </tr>
                <div>
                    <app-table-form></app-table-form>
                </div>
        
            </tbody>
        </table>
    </div>
