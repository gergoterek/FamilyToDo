<div style="padding-left: 2em; padding-top: 4em;" *ngIf="tableService.allTables.length > 0">
    <ng-container *ngFor="let table of tableService.allTables">
        <h2 [routerLink]="['/', 'tables', table.id]">
            {{table.taskName}}
        </h2>
        <div *ngIf="table.elements.length > 0" style="padding-left: 1em;">
            <table mat-table class="mat-elevation-z8" width="12%;">
                <tr>
                    <th mat-header-cell style="padding-bottom: 1em;"> Name </th>
                    <th mat-header-cell style="padding-bottom: 1em;"> Status </th>
                </tr>
                <tr *ngFor="let element of table.elements">
                    <td mat-cell style="padding-left: 0.5em;"> {{element?.elementName}} </td>
                    <td mat-cell style="text-align: center;">{{ element?.elementStatus }}</td>
                    <button style="padding-left: 0.5em;" (click)="changeStatus($event, element)">Change</button>
                </tr>

            </table>
        </div>

        <div *ngIf="table.elements.length === 0" style="padding-left: 1em;">
            <h4 [routerLink]="['/', 'tables', table.id]">
                You have no element in the task!
            </h4>
        </div>
        <br>
        <br>
    </ng-container>
</div>
<div style="padding-left: 1em;">
    <app-table-new></app-table-new>
</div>
