<form #form="ngForm" (ngSubmit)="submitTable(form.form)">
    <mat-form-field>
        <input
            
            matInput
            placeholder="Create new task"
            [(ngModel)]="table.taskName"
            name="taskName"
            required
            #title="ngModel"
            [disabled]="mode === 'edit'"
        />
        
    </mat-form-field>

    <button 
        mat-button 
        color="accent"
    >
        Add
    </button>       
    
</form>
